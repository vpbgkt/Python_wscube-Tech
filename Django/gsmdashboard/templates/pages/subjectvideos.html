<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="/static/css/main.css" >
    <link rel="stylesheet" href="/static/css/universeio.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
  <section>
    <header>

    </header>
</section>
<section>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Learning</div>
            <div class="list-group list-group-flush">
                {% for video in videos %}
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 css-sub-videos" href="{{ video.video_url }}">{{ video.title }}</a>
                {% endfor %}
            </div>
        </div>
        <!-- End Sidebar -->
        




        <!-- Page content wrapper -->
        <div id="page-content-wrapper">
            <!-- Top navigation with toggle button -->
            <div>
                <div class="container-fluid">
                    <button class="btn " id="sidebarToggle"><div class="container-menu" onclick="myFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        </button>
                        <button><a href='{% url 'eclass_list' %}' style="text-decoration: none;">Classes</a></button>
                        {% comment %} <button><a href='#' style="text-decoration: none;">Subjects</a></button> {% endcomment %}

                    </div>
                </div>
                
                <!-- Source learning video  -->
                <div class="ratio ratio-16x9 ms-auto" id="player" style="--bs-aspect-ratio: 56%; width: auto; height: 500px">
                    <iframe id="myFrame"
                    frameborder="0"
                    width="560" 
                    height="315"
                    allow="autoplay; encrypted-media"
                    src="https://www.youtube.com/embed/G5RpJwCJDqc" allowfullscreen></iframe>
                </div>
                <!-- End of Source video for learning -->
            </div>
            <!-- End Top navigation with toggle button -->
        </div>
        <!-- End Page content wrapper -->
    </div>
</section>

<script>
    const videoLinks = document.querySelectorAll('.list-group-item');
    videoLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            console.log("videoPlayer->", e.target.href);
            document.getElementById("myFrame").src = e.target.href;
        });
    });
    function myFunction(x) {
        x.classList.toggle("change");
      }
</script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/scripts.js"></script>
