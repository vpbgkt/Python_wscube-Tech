<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="/static/css/main.css" >
    <link rel="stylesheet" href="/static/css/universeio.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
  <section>
    <header>
        {% comment %} bg-transparent color {% endcomment %}
        <div>
          <nav class="navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %} active {%endif %}" href="http://127.0.0.1:8000/" style="margin: 0 50px;">Home</a>
                    </li>   
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/eclass_list/' %} active {%endif %}" href="{% url 'eclass_list' %}" style="margin: 0 50px;">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contect/' %} active {%endif %}" href="{% url 'contect' %}" style="margin: 0 50px;">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/aboutus/' %} active {%endif %}" href="{% url 'aboutus' %}" style="margin: 0 50px;">About</a>
                    </li>
                </ul>
            </div>
        </nav> 
        </div>
    </header>
</section>
